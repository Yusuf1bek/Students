<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="images/icon-logo.svg">
</head>

<body>
    <div class="sign-up-wrapper">
        <h1 class="sign-up-title">Admin Students</h1>
        <h2 class="sign-up-subtitle">Sign Up</h2>
        <p class="sign-up-text">Enter your credentials to access your account</p>
        <form class="register-form">
            <div class="form-wrapper">
                <span class="sign-up-span">Enter new login</span>
                <input class="sign-up-input" type="text" name="userlogin" id="login" placeholder="Enter your login"
                    required autocomplete="off">
            </div>
            <div class="form-wrapper">
                <span class="sign-up-span">Create new password</span>
                <input class="sign-up-input" type="password" name="userpassword" id="password"
                    placeholder="Enter your password" required autocomplete="off">
            </div>
            <button type="submit" class="sign-up-btn">
                SIGN UP
            </button>
        </form>
    </div>
    <script src="js/Sign In/register.js"></script>
</body>

</html>
