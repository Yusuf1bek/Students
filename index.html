<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/icon-logo.svg">
    <title>Sign In</title>
</head>

<body>
    <div class="login-wrapper">
        <h1 class="login-title">Admin Students</h1>
        <h2 class="login-subtitle">Sign In</h2>
        <p class="login-text">Enter your credentials to access your account</p>
        <form class="login-form">
            <div class="form-wrapper">
                <span class="login-span">Login</span>
                <input class="login-input" type="text" name="userlogin" id="login" placeholder="Enter your login"
                    required autocomplete="off">
            </div>
            <div class="form-wrapper">
                <span class="login-span">Password</span>
                <input class="login-input" type="password" name="userpassword" id="password"
                    placeholder="Enter your password" required autocomplete="off">
            </div>
            <button type="submit" class="login-btn">Sign-In</button>
            <a class="sign-btn" href="./register.html">
                Sign-Up
            </a>
        </form>
    </div>
    <script src="js/Sign In/login.js"></script>
</body>

</html>
